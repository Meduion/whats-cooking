<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <title>Whats Cooking</title>
  <body>
    <section class="intro">
      <section class="video">
        <video
          class="video_media"
          src="./media/food.mp4"
          autoplay
          muted
          loop
        ></video>
      </section>
      <section class="intro_content">
        <section class="container">
          <h1 class="intro_title title-m">Hello, What's cooking today?</h1>
        </section>
      </section>
      <section class="log_in">
        <form class="box" id="login-form">
          <div class="field">
            <label class="label">Email</label>
            <div class="control">
              <input
                class="input"
                id="email-login"
                type="email"
                placeholder="e.g. alex@example.com"
              />
            </div>
          </div>

          <div class="field">
            <label class="label">Password</label>
            <div class="control">
              <input 
                class="input"
                id="password-login"
                type="password" 
                placeholder="********" />
            </div>
          </div>
          <section class="box-button">
            <button class="button is-primary">Log in</button>
            <button class="button is-primary" id="signup-button" type="button">Sign Up Instead!</button>
          </section>
        </form>

        <form class="box box-in is-hidden signup" id="signup-form">
          <div class="field">
            <label class="label">User Name</label>
            <div class="control">
              <input 
                class="input"
                id="name-signup"
                type="name"
                placeholder="e.g. Alex" />
            </div>
          </div>
          <div class="field">
            <label class="label">Email</label>
            <div class="control">
              <input
                class="input"
                id="email-signup"
                type="email"
                placeholder="e.g. alex@example.com"
              />
            </div>
          </div>

          <div class="field">
            <label class="label">Password</label>
            <div class="control">
              <input 
                class="input" 
                id="password-signup"
                type="password" 
                placeholder="********" />
            </div>
          </div>
          <section class="box-button">
            <button class="button is-primary sign">Sign Up</button>
          </section>
        </form>
      </section>
      <section class="time">
        <h2 class="timer is-size-4">02-15-2023 (Tuesday) 23:06</h2>
      </section>
    </section>
    <section class="p-4 main is-hidden">
      <section class="columns main-sec">
        <section class="column is-2"></section>
        <section class="column is-8">
          <p>Hey</p>
          <section class="columns is-mobile">
            <section class="column">Xuy</section>
            <section class="column">XUyXUY</section>
          </section>
        </section>
        <section class="column is-2"></section>
      </section>
    </section>

    <script src="/js/login.js"></script>
  </body>
</html>
